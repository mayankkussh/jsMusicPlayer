<!DOCTYPE html>
<html>

<head>
	<title>Music player</title>
	<link rel="stylesheet" type="text/css" href="player.css">
	<script src="player.js"></script>
</head>

<body>
	<main>
		
		<div id="rest">
			<div id="playerBox">
				<div id="controlbox">
					<div id="titles">
						<p id="songname">Lets party tonight</p>
						<p id="desc.">A. Rama Rama</p>
					</div>
					<div id="controls">
						<img id="play" src="play.png">
						<img id="pause" src="pause.png">
						
						<img id="prev" src="prev.png">
						<img id="next" src="next.png">
						<img id="shuffle" src="shuffle.png">
						
					</div>
				</div>

				<div id="albumart"></div>
			</div>
			<div id="myplaylist">
				<div id="playlistTitle"></div>
				<div id="playlistsongs"></div>
			</div>
		</div>
	
	</main>
	
      
</body>

</html>
